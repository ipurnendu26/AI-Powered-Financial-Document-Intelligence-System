<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload | AI Finance Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fff4 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin-top: 40px;
    }
    .form-section {
      background: #fff;
      padding: 32px 30px 30px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(44, 62, 80, 0.08);
      margin-bottom: 32px;
      border: 1.5px solid #e3e8ee;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .form-section:hover {
      box-shadow: 0 10px 32px rgba(44, 62, 80, 0.13);
      border: 1.5px solid #7f9cf5;
    }
    .form-section h2 {
      color: #4c51bf;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .navbar {
      margin-bottom: 24px;
      background: linear-gradient(90deg, #4c51bf 0%, #38b2ac 100%) !important;
      border-bottom: 2px solid #b2f5ea;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 1.2rem;
    }
    .navbar-brand:hover {
      color: #b2f5ea !important;
    }
    .form-control, .form-select {
      border-radius: 8px;
      border: 1.5px solid #c3dafe;
      transition: border 0.2s;
    }
    .form-control:focus, .form-select:focus {
      border-color: #4c51bf;
      box-shadow: 0 0 0 2px #b2f5ea44;
    }
    .btn-primary {
      background: linear-gradient(90deg, #4c51bf 0%, #38b2ac 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(76,81,191,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #38b2ac 0%, #4c51bf 100%);
      box-shadow: 0 4px 16px rgba(56,178,172,0.13);
    }
    .btn-success {
      background: linear-gradient(90deg, #38a169 0%, #68d391 100%);
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(56,161,105,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #68d391 0%, #38a169 100%);
      box-shadow: 0 4px 16px rgba(56,161,105,0.13);
    }
    .result {
      padding: 20px;
      background: #f7fafc;
      border-left: 5px solid #38b2ac;
      border-radius: 8px;
      color: #2d3748;
      font-size: 1.05em;
    }
    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.95em;
      color: #718096;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="/">üì§ Upload</a>
    <a class="navbar-brand" href="/dashboard">üìä Dashboard</a>
  </nav>

  <div class="container">
    <div class="form-section">
      <h2>üì∏ Upload Receipt</h2>
      <form id="receiptForm" enctype="multipart/form-data">
        <input type="file" class="form-control" name="file" accept=".png,.jpg,.jpeg,.gif" required />
        <button type="submit" class="btn btn-primary mt-3">Process Receipt</button>
      </form>
      <div id="receiptResult" class="result mt-3" style="display:none;"></div>
    </div>

    <div class="form-section">
      <h2>üìÑ Upload Financial Statement</h2>
      <form id="statementForm" enctype="multipart/form-data">
        <input type="file" class="form-control" name="file" accept=".pdf,.csv" required />
        <button type="submit" class="btn btn-success mt-3">Process Statement</button>
      </form>
      <div id="statementResult" class="result mt-3" style="display:none;"></div>
    </div>
  </div>

  <div class="footer">&copy; 2025 AI-Powered Financial Document Intelligence</div>

  <script>
    document.getElementById('receiptForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const resultDiv = document.getElementById('receiptResult');
      resultDiv.innerHTML = '<em>Processing receipt...</em>';
      resultDiv.style.display = 'block';

      try {
        const response = await fetch('/upload_receipt', { method: 'POST', body: formData });
        const result = await response.json();
        if (response.ok) {
          resultDiv.innerHTML = `
            <h5 class="text-success">‚úÖ Receipt Processed</h5>
            <p><strong>Filename:</strong> ${result.filename}</p>
            <p><strong>Extracted Text:</strong> ${result.text}</p>
            <p><strong>Predicted Category:</strong> <span class="text-primary fw-bold">${result.predicted_category}</span></p>
            <p><strong>Confidence:</strong> ${result.confidence}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p class="text-danger">‚ùå Error: ${result.error}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p class="text-danger">‚ùå Network Error: ${err.message}</p>`;
      }
    });

    document.getElementById('statementForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const resultDiv = document.getElementById('statementResult');
      resultDiv.innerHTML = '<em>Processing statement...</em>';
      resultDiv.style.display = 'block';

      try {
        const response = await fetch('/upload_statement', { method: 'POST', body: formData });
        const result = await response.json();
        if (response.ok) {
          let html = `<h5 class="text-success">‚úÖ Statement Processed</h5>
                      <p><strong>Filename:</strong> ${result.filename}</p>
                      <p><strong>Total Transactions:</strong> ${result.row_count}</p>
                      <p><strong>Categories Detected:</strong> ${result.total_categories}</p>
                      <hr><h6>Sample Transactions:</h6>`;
          html += '<ul>';
          result.data.slice(0, 5).forEach(row => {
            html += `<li><strong>${row.date}</strong> - ${row.name} - ${row.amount} - ${row.predicted_category}</li>`;
          });
          html += '</ul>';
          resultDiv.innerHTML = html;
        } else {
          resultDiv.innerHTML = `<p class="text-danger">‚ùå Error: ${result.error}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p class="text-danger">‚ùå Network Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
